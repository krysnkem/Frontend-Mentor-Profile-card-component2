<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 
  <main class="Profile">
    <img class="bg_top" src="./Images/bg-pattern-top.svg" alt="pattern_top">
    <div style=" width: 20px; height:20px">
      <img class="bg_bottom" src="./Images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>
    <section class="profile-card">
      <div class="card_top"></div>
      <div class="card_middle">
        <div class="card_text">
          <p>Victor Crest <span class="s26" >26</span> </p>
          <p class="s262" >London</p>
        </div>
      </div>
      <div class="card_buttom">
        <div class="undertexts">
          <div class="undertext">
            <p class="undertext_top">80K</p>
            <p class="undertext_buttom s262">Followers</p>
          </div>
         <div class="undertext">
            <p class="undertext_top">803K</p>
            <p class="undertext_buttom s262">Likes</p>
          </div>
         <div class="undertext">
            <p class="undertext_top">1.4K</p>
            <p class="undertext_buttom s262">Photos</p>
          </div>
        </div>
      </div>
      <div class="circle_out">
        <div class="circle_pic">
          <img src="./Images/image-victor.jpg" alt="">
        </div>
      </div>
     
    </section>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Onyisi Christian</a>.
  </div>
  </main>
</body>
</html>
